version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: plateforme_db_prod
    environment:
      POSTGRES_DB: ${DB_NAME:-plateforme_prod}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_password_change_me}
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: plateforme_backend_prod
    command: sh -c "python manage.py migrate && gunicorn --bind 0.0.0.0:8000 --workers 4 --worker-class sync --timeout 120 backend.wsgi:application"
    volumes:
      - ./backend:/app
      - static_prod_volume:/app/staticfiles
      - media_prod_volume:/app/media
    ports:
      - "127.0.0.1:8000:8000"
    env_file:
      - ./backend/.env.prod
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-plateforme_prod}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-secure_password_change_me}
      - DEBUG=False
    depends_on:
      db:
        condition: service_healthy
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: plateforme_frontend_prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./frontend/nginx.prod.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    restart: always

volumes:
  postgres_prod_data:
  static_prod_volume:
  media_prod_volume:

networks:
  default:
    name: plateforme_network
